<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="styleinsta.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="iphone2.png" alt="IPhone">
            </div>
            <div class="instagram-continue">
                <div class="conta-insta">
                    <img src="Instagram-Logo.png" alt="Logo" class="Instalogo" width="150px" height="100px">
                    <div class="foto-perfil">
                        <img src="Ligthning.jpg" alt="perfil" width="100px" height="100px">
                    </div>
                    <a href="#" title="Continue com esta conta" class="login">Continue como full_pistol18</a>
                    <a href="#" title="Remover Conta" class="logout">Remover Conta</a>  
                </div>
                <div class="conta-insta">
                    <p class="not-account">Não é full_pistol18?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="getapp">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="appdown"></a>
                        <a href="#" class="appdown"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
